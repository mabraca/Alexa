{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row dark-color">
		<img class="img-fluid alexa-logo" src=" {% static 'img/alexa-logo.png' %} ">
</div>

<!-- Content -->
<div class="row justify-content-center" style="padding-top: 50px">
	<!-- Get the page -->
	<div class="col-4"></div>
	<div class="col-4 col-xs-12 align-self-center">
	 	<h2>Sign in</h2>
		<form method="post">
		{% if form.errors %}
              <div class="alert alert-danger alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>ERROR.</strong> Wrong username or password. Try again
                </div>
            {% endif %}
		{% csrf_token %}
		  <div class="form-group">
		    <label for="user"><strong>Username (*): </strong></label>
		    <input type="text" class="form-control" id="id_username" aria-describedby="userPerson" placeholder="Enter username" name="username"  required>
		    <small id="userPerson" class="form-text text-muted">
				 Ex. Pepito
		    </small>
		  </div>
		  <div class="form-group">
		    <label for="password"><strong>Password (*): </strong></label>
		    <input type="password" class="form-control" id="id_password" placeholder="Enter password" name="password" >
		  </div>
		  <p class="col-xs-4" style="color:red; font-size: 12px; font-weight:bold; padding-right: 0px "> (*) Required </p>
		  <button type="submit" id="login" class="btn btn-secondary">Sign in</button>
		   <button id="register2" class="btn btn-secondary" align="right" ><a style="color:white;" href="/register/">Sign up</a></button>
		</form>
	</div>
	<div class="col-4"></div>
</div>

{% endblock content %}
