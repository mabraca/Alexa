{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'css/datatable.min.css' %}">

    

    <title>Alexa's Domains</title>
  </head>
  <body>
  <style type="text/css">
  	body{
  		font-size: 13px;
  	}
  	a{
  		text-decoration: none;
  		color: #212529;
  	}
  	a:hover {
  		text-decoration: none;
  		color: #212529;
  		font-weight: bold;
  	}
  	.dark-color{
  		background-color: #212529;
  		color: white;
  		height: 80px;
  	}
  	.alexa-logo{
  		height: 70px;
  		padding-top: 20px;
  		padding-bottom: 10px;
  		padding-left: 20px;
  		width: 235px;
  		text-align: right;
  	}

  	.page-item.active .page-link{
  		border-color: #212529;
  		background-color: #212529;
  	}
  	.page-link:hover{
  		color:#212529;
  	}
  	.page-link{
  		color: #212529;
  		font-weight: bold;
  	}


  </style>
  <div class="container-fluid">
  <div class="row dark-color">
  		<img class="img-fluid alexa-logo" src=" {% static 'img/alexa-logo.png' %} ">
  </div>

  	<div class="row justify-content-center" style="padding-top: 50px">
  		<div class="col">
 			<div id="pageShow" style="background-color: #f05323; color: white; height: 100px">
 				<h1>Top 50 sites on the web</h1>
 			</div>
  		</div>
  		<div class="col">
		    <table id="tableDomain" class="table table-striped ">
			  <thead style="background-color: #f05323; color: white;">
			    <tr>
			      <th scope="col">Position</th>
			      <th scope="col">Site</th>
			      <th scope="col">Domain</th>
			    </tr>
			  </thead>
			  <tbody>
			  {% for link in domains %}
			     <tr>
			      <th scope="row">{{ link.position }}</th>
			      <td><a href="https://www.alexa.com{{ link.url }}" >{{ link.name }}</a></td>
			      <td><a href="https://www.alexa.com{{ link.url }}" >{{ link.url }}</td></a>
			      
			    </tr>
			   {% endfor%}
			  </tbody>
			</table>
		</div>
	</div>
</div>

	



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS  4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" type="text/javascript"></script> 

    <script src="{% static 'js/jquery.dataTables.min.js' %}" ></script>
    <script src="{% static 'js/dataTables.bootstrap4.min.js' %}" ></script>
     <script type="text/javascript">
    	$(document).ready(function () {
		  $('#tableDomain').DataTable();
		  $('.dataTables_length').addClass('bs-select');
		});

    </script>

</html>
